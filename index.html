<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard - Home</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-newspaper me-2"></i> <!-- Newspaper Icon -->
                    News Dashboard
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <!-- Updated Home Link with House Icon -->
                        <li class="nav-item"><a class="nav-link active" href="index.html">
                            <i class="bi bi-house me-1"></i> <!-- House Icon -->
                            Home
                        </a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-list-ul me-1"></i> <!-- List Icon for Categories -->
                                Categories
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="categoriesDropdown" id="categoryDropdownMenu">
                                <!-- Categories will be dynamically inserted here -->
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle me-1"></i> About</a></li>
                    </ul>
                    <form class="d-flex me-3">
                        <input class="form-control me-2" type="search" placeholder="Search articles..." aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="bi bi-search"></i> <!-- Search Icon -->
                        </button>
                    </form>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                        <label class="form-check-label" for="darkModeToggle">
                            <i class="bi bi-moon" id="darkModeIcon"></i> <!-- Moon Icon for Dark Mode -->
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        <div class="header-line"></div> <!-- Adds the thick line under the header -->
    </header>

    <main class="container py-4">
        <h1 class="text-center mb-4 animate-text">Latest News</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="sortSelect" class="form-label">Sort by:</label>
                <select id="sortSelect" class="form-select">
                    <option value="date">Date</option>
                    <option value="popularity">Popularity</option>
                </select>
            </div>
            <div class="col-md-6 text-md-end">
                <button id="toggleViewBtn" class="btn btn-outline-secondary">Toggle View</button>
            </div>
        </div>
        <!-- Dynamic articles list -->
        <div id="articleList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Articles will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Article content will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

<footer class="py-2 mt-4 bg-dark text-light">

        <div class="row align-items-center justify-content-between">

                <p class="mb-0"><i class="bi bi-telephone me-2"></i>+7(705)311-23-55</p>
            </div>
            <div class="col-md-4 order-md-2 order-1 text-center">
                <p class="mb-0 footer-heading">Â© 2024 News Dashboard. All rights reserved.</p>
            </div>
            <div class="col-md-4 order-md-3 order-2 text-md-end">
                <a href="https://www.instagram.com/shaikenovvv" target="_blank" class="me-3 text-light"><i class="bi bi-instagram"></i></a>
                <a href="https://github.com/Faizz888" target="_blank" class="text-light"><i class="bi bi-github"></i></a>
            </div>
        </div>
    </div>
</footer>

</html>
